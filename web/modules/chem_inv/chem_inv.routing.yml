chem_inv.compounds:
    path        : '/chem-inv/compounds'
    defaults    :
        _title     : 'Compounds'
        _controller: '\Drupal\chem_inv\Controller\Compounds::build'
    requirements:
        _permission: 'access content'

chem_inv.compound :
    path        : '/chem-inv/compound'
    defaults    :
        _title: 'Compound'
        _form : 'Drupal\chem_inv\Form\Compound'
    requirements:
        _permission: 'access content'
